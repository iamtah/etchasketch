<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
  <div class="input-holder">
    <p class="name">Etch A Sketch!</p>
    <div class="removePadding">
      <input type="Button" name="colorpick" id="Eraser"       class ="input-btn">
    <label for="Eraser"> Eraser</label>
     </div>
     <div>
        <input type="range" min="1" max="100" value="64"        class="slider" id="myRange">
        <p >Grid Size</p>
        <p id="sliderOut"></p>

    </div>
     <div>
      <input type="Button" name="colorpick" id="Clear"         class ="input-btn">
      <label for="Clear"> Clear</label>
     </div>
     <div>
      <input type="Button" name="colorpick" id="rainbow"  class ="input-btn">
      <label for="rainbow"> Rainbow Mode</label>
     </div>
     <div>    
    <input type="color" name="colorpick" id="owncolor">
    <label for="owncolor">Pick Your Own Color</label>
    </div>
  </div>

</body>
